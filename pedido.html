<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hacer Pedido | Acad√©mika Plus - Tu √âxito Acad√©mico</title>
    <meta name="description" content="Completa el formulario para solicitar tu trabajo acad√©mico.">
    
    <link rel="icon" type="image/x-icon" href="https://academika-plus.github.io/img/static/a+.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandYellow: '#FACC15',
                        brandGreen: '#22C55E',
                        brandDark: '#111827',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap');
        body { font-family: 'Lexend', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(17, 24, 39, 0.8); }
    </style>
</head>
<body class="bg-white text-slate-900 dark:bg-brandDark dark:text-white transition-colors duration-300 min-h-screen flex flex-col">

    <nav class="sticky top-0 z-50 glass border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html">
                        <img id="nav-logo" class="h-12 w-auto" src="https://academika-plus.github.io/img/static/academika_color.png" alt="Acad√©mika Logo">
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="hover:text-brandGreen transition">Inicio</a>
                    <a href="servicios.html" class="hover:text-brandGreen transition">Servicios</a>
                    <a href="quienes-somos.html" class="hover:text-brandGreen transition">Qui√©nes Somos</a>
                    <a href="contacto.html" class="hover:text-brandGreen transition">Contacto</a>
                    <a href="pedido.html" class="font-semibold text-brandGreen">Hacer Pedido</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow py-12 bg-gray-50 dark:bg-gray-900/30">
        <div class="max-w-3xl mx-auto px-4">
            <header class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-black mb-4">Solicita tu <span class="text-brandGreen">Pedido</span></h1>
            </header>

            <form id="order-form" class="space-y-6">
                <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-brandGreen/10 text-brandGreen rounded-full flex items-center justify-center">
                            <i data-lucide="user"></i>
                        </div>
                        <h2 class="text-xl font-bold">Datos Personales</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold mb-2">Nombre y Apellido *</label>
                            <input type="text" id="full-name" required class="w-full px-4 py-3 rounded-xl border dark:bg-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">N√∫mero de celular *</label>
                            <input type="tel" id="phone" required class="w-full px-4 py-3 rounded-xl border dark:bg-gray-900">
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-brandYellow/10 text-brandYellow rounded-full flex items-center justify-center">
                            <i data-lucide="file-text"></i>
                        </div>
                        <h2 class="text-xl font-bold">Detalles del Trabajo</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-semibold mb-2">T√≠tulo del Trabajo *</label>
                            <input type="text" id="title" required class="w-full px-4 py-3 rounded-xl border dark:bg-gray-900">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Fecha de entrega *</label>
                            <input type="datetime-local" id="deadline" required class="w-full px-4 py-3 rounded-xl border dark:bg-gray-900">
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-10 h-10 bg-blue-100 text-blue-500 rounded-full flex items-center justify-center">
                            <i data-lucide="paperclip"></i>
                        </div>
                        <h2 class="text-xl font-bold">¬øEnviar archivos?</h2>
                    </div>

                    <div class="flex gap-4 mb-6">
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="has-files" value="no" checked class="hidden peer">
                            <div class="p-4 border-2 rounded-2xl text-center peer-checked:border-brandGreen peer-checked:bg-green-50 dark:peer-checked:bg-green-900/10">No por ahora</div>
                        </label>
                        <label class="flex-1 cursor-pointer">
                            <input type="radio" name="has-files" value="yes" class="hidden peer">
                            <div class="p-4 border-2 rounded-2xl text-center peer-checked:border-brandGreen peer-checked:bg-green-50 dark:peer-checked:bg-green-900/10">S√≠, subir a la Nube</div>
                        </label>
                    </div>

                    <div id="file-options-container" class="hidden space-y-4">
                        <div id="upload-zone" class="p-8 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-3xl text-center">
                            <div id="upload-idle">
                                <p class="text-sm mb-4">Inicia sesi√≥n para crear tu carpeta segura:</p>
                                <div class="flex justify-center">
                                    <div id="g_id_onload"
                                         data-client_id="853854343883-rc0pnonk39e9a5pek3bk014f3vk9l3l6.apps.googleusercontent.com"
                                         data-callback="handleCredentialResponse">
                                    </div>
                                    <div class="g_id_signin" data-type="standard"></div>
                                </div>
                                <input type="file" id="real-file-input" class="hidden">
                            </div>

                            <div id="uploading-state" class="hidden">
                                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-brandGreen mx-auto mb-4"></div>
                                <p>Subiendo a Drive...</p>
                            </div>

                            <div id="uploaded-success" class="hidden text-green-500">
                                <i data-lucide="check-circle" class="w-12 h-12 mx-auto mb-4"></i>
                                <p class="font-bold">¬°Archivo guardado en tu carpeta!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-brandYellow text-black py-4 rounded-2xl font-black text-xl shadow-xl hover:scale-[1.02] transition-all">
                    ENVIAR PEDIDO A WHATSAPP
                </button>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // CONFIGURACI√ìN DE URLs
        const scriptURL = "https://script.google.com/macros/s/AKfcybyr7mnBMtcrLoCZ1oJZkJiscXke8l0uu7PfTLUpsPgeURk53EfTtQfgESdzHj_6NT7Z/exec";
        let isFileUploaded = false;
        let loggedUserEmail = "";

        // UI LOGIC
        const fileRadios = document.getElementsByName('has-files');
        const fileContainer = document.getElementById('file-options-container');
        const realFileInput = document.getElementById('real-file-input');

        fileRadios.forEach(r => r.addEventListener('change', e => {
            fileContainer.classList.toggle('hidden', e.target.value === 'no');
            checkSubmitButton();
        }));

        // GOOGLE LOGIN CALLBACK
        function handleCredentialResponse(response) {
            // Abrir selector de archivos tras login
            realFileInput.click();
        }

        // FILE UPLOAD LOGIC
        realFileInput.addEventListener('change', async function() {
            const file = this.files[0];
            if (!file) return;

            document.getElementById('upload-idle').classList.add('hidden');
            document.getElementById('uploading-state').classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function() {
                const base64Data = reader.result.split(',')[1];
                const payload = {
                    base64: base64Data,
                    fileName: file.name,
                    mimeType: file.type
                };

                try {
                    // Usamos mode: 'no-cors' para evitar bloqueos del navegador con Apps Script
                    await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify(payload)
                    });

                    // Como no podemos leer respuesta con no-cors, simulamos √©xito tras delay
                    setTimeout(() => {
                        document.getElementById('uploading-state').classList.add('hidden');
                        document.getElementById('uploaded-success').classList.remove('hidden');
                        isFileUploaded = true;
                        checkSubmitButton();
                    }, 2500);

                } catch (e) {
                    alert("Error de conexi√≥n");
                    document.getElementById('upload-idle').classList.remove('hidden');
                    document.getElementById('uploading-state').classList.add('hidden');
                }
            };
        });

        function checkSubmitButton() {
            const needsFile = Array.from(fileRadios).find(r => r.checked).value === 'yes';
            document.getElementById('submit-btn').disabled = (needsFile && !isFileUploaded);
            document.getElementById('submit-btn').style.opacity = (needsFile && !isFileUploaded) ? "0.5" : "1";
        }

        // WHATSAPP SUBMIT
        document.getElementById('order-form').addEventListener('submit', e => {
            e.preventDefault();
            const name = document.getElementById('full-name').value;
            const title = document.getElementById('title').value;
            const status = isFileUploaded ? "‚úÖ ARCHIVOS SUBIDOS A DRIVE" : "‚ùå Sin archivos en nube";

            const msg = `*NUEVO PEDIDO ACAD√âMIKA*%0Aüë§ Cliente: ${name}%0AüéØ T√≠tulo: ${title}%0AüìÇ Estado Drive: ${status}`;
            window.open(`https://wa.me/593995458260?text=${msg}`, '_blank');
        });
    </script>
</body>
</html>
