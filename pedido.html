<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://academika-plus.github.io/img/static/a+.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brandYellow: '#FACC15',
                        brandGreen: '#22C55E',
                        brandDark: '#111827',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap');
        body { font-family: 'Lexend', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .dark .glass { background: rgba(17, 24, 39, 0.8); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
    </style>
</head>
<body class="bg-white text-slate-900 dark:bg-brandDark dark:text-white transition-colors duration-300 min-h-screen flex flex-col">

    <nav class="sticky top-0 z-50 glass border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html">
                        <img id="nav-logo" class="h-12 w-auto" src="https://academika-plus.github.io/img/static/academika_color.png" alt="Acad√©mika Logo">
                    </a>
                </div>
                <div class="hidden md:flex space-x-8 items-center">
                    <a href="index.html" class="hover:text-brandGreen transition">Inicio</a>
                    <a href="servicios.html" class="hover:text-brandGreen transition">Servicios</a>
                    <a href="quienes-somos.html" class="hover:text-brandGreen transition">Qui√©nes Somos</a>
                    <a href="contacto.html" class="hover:text-brandGreen transition">Contacto</a>
                    <a href="pedido.html" class="font-semibold text-brandGreen">Hacer Pedido</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow py-12 bg-gray-50 dark:bg-gray-900/30">
        <div class="max-w-3xl mx-auto px-4">
            <header class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-black mb-4">Solicita tu <span class="text-brandGreen">Pedido</span></h1>
                <p class="text-slate-500 dark:text-slate-400">Tus archivos se guardar√°n de forma privada en nuestro sistema.</p>
            </header>

            <form id="order-form" class="space-y-6">
                <!-- DATOS -->
                <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-brandGreen/10 text-brandGreen rounded-full flex items-center justify-center"><i data-lucide="user"></i></div>
                        <h2 class="text-xl font-bold">Tus Datos</h2>
                    </div>
                    <div class="grid grid-cols-1 gap-4">
                        <input type="text" id="full-name" required placeholder="Nombre Completo" class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
                        <input type="email" id="email" placeholder="Correo (opcional)" class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900">
                    </div>
                </div>

                <!-- SUBIDA DE ARCHIVOS -->
                <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-sm border border-gray-100 dark:border-gray-700">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center"><i data-lucide="paperclip"></i></div>
                        <h2 class="text-xl font-bold">Archivos de Referencia</h2>
                    </div>

                    <div id="upload-zone" class="space-y-4">
                        <div id="upload-step-login" class="text-center py-6 border-2 border-dashed border-gray-200 dark:border-gray-700 rounded-2xl">
                            <p class="text-sm mb-4">Inicia sesi√≥n para subir archivos de forma segura:</p>
                            <div id="g_id_onload"
                                data-client_id="853854343883-rc0pnonk39e9a5pek3bk014f3vk9l3l6.apps.googleusercontent.com"
                                data-callback="handleCredentialResponse">
                            </div>
                            <div class="g_id_signin flex justify-center" data-type="standard"></div>
                        </div>

                        <div id="upload-step-pick" class="hidden">
                            <label for="real-file-input" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-brandGreen rounded-xl cursor-pointer bg-green-50/50 dark:bg-green-900/10 hover:bg-green-100 transition">
                                <i data-lucide="upload-cloud" class="w-10 h-10 text-brandGreen mb-2"></i>
                                <p class="text-sm text-brandGreen font-medium">Click para seleccionar archivo</p>
                            </label>
                            <input id="real-file-input" type="file" class="hidden">
                        </div>

                        <div id="upload-step-loading" class="hidden text-center py-6">
                            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-brandGreen mb-2"></div>
                            <p class="text-sm">Subiendo archivo a Drive...</p>
                        </div>

                        <div id="upload-step-success" class="hidden p-4 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded-xl text-center font-bold">
                            ¬°Archivo subido con √©xito! ‚úÖ
                        </div>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-brandGreen text-white font-bold py-4 rounded-2xl hover:bg-green-600 transition disabled:opacity-50">
                    Enviar Pedido por WhatsApp
                </button>
            </form>
        </div>
    </main>

    <script>
        lucide.createIcons();
        
        // REEMPLAZA CON TU URL DE IMPLEMENTACI√ìN
        const scriptURL = "https://script.google.com/macros/s/AKfycbwr-WEaPL2RxtF474h0GqcQ6To2zFIuSiqVpZd5FgU6ih6sJgpNyWUxQMhQBChyAlXd/exec";
        
        let isFileUploaded = false;
        let userEmail = "";

        // UI Steps
        const stepLogin = document.getElementById('upload-step-login');
        const stepPick = document.getElementById('upload-step-pick');
        const stepLoading = document.getElementById('upload-step-loading');
        const stepSuccess = document.getElementById('upload-step-success');
        const fileInput = document.getElementById('real-file-input');

        window.handleCredentialResponse = function(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            userEmail = payload.email;
            document.getElementById('email').value = userEmail;
            stepLogin.classList.add('hidden');
            stepPick.classList.remove('hidden');
        };

        fileInput.addEventListener('change', async function() {
            const file = this.files[0];
            if (!file) return;

            const name = document.getElementById('full-name').value;
            if (!name) {
                alert("Por favor, ingresa tu nombre antes de subir el archivo.");
                this.value = "";
                return;
            }

            stepPick.classList.add('hidden');
            stepLoading.classList.remove('hidden');

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async function() {
                const base64Data = reader.result.split(',')[1];
                
                const payload = {
                    base64: base64Data,
                    fileName: file.name,
                    mimeType: file.type,
                    userEmail: userEmail,
                    customerName: name
                };

                try {
                    /** * TRUCO PARA EVITAR CORS PRE-VUELO:
                     * No enviamos cabeceras 'application/json'. En lugar de eso, 
                     * enviamos el cuerpo directamente como una cadena. 
                     * Google Apps Script lo recibir√° igual.
                     */
                    await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'no-cors', // Importante para evitar bloqueos del navegador
                        body: JSON.stringify(payload)
                    });

                    // Como usamos 'no-cors', no podemos leer la respuesta,
                    // pero asumimos √©xito tras unos segundos o si no hay error de red.
                    setTimeout(() => {
                        stepLoading.classList.add('hidden');
                        stepSuccess.classList.remove('hidden');
                        isFileUploaded = true;
                    }, 1500);

                } catch (e) {
                    console.error("Error:", e);
                    alert("Hubo un problema con la conexi√≥n.");
                    stepLoading.classList.add('hidden');
                    stepPick.classList.remove('hidden');
                }
            };
        });

        document.getElementById('order-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('full-name').value;
            const fileStatus = isFileUploaded ? "‚úÖ ARCHIVOS SUBIDOS A DRIVE" : "‚ùå Sin archivos";
            const message = `*NUEVO PEDIDO ACAD√âMIKA*%0Aüë§ Cliente: ${name}%0Aüìé Archivos: ${fileStatus}`;
            window.open(`https://wa.me/593995458260?text=${message}`, '_blank');
        });
    </script>
</body>
</html>
